<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Easy Theming --- */
        :root {
            --bg-color: #1a1a1e;
            --surface-color: #2c2c34;
            --text-color: #e0e0e0;
            --primary-color: #4a90e2;
            --primary-hover-color: #5aa1f2;
            --border-color: #444;
            --code-bg-color: #3a3a42;
        }

        /* --- General Body & Layout Styling --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }
        
        /* --- Typography --- */
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #a0a0a0;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        /* --- Form Elements --- */
        form {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--surface-color);
            margin-bottom: 20px;
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        
        button:hover {
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
        }
        
        /* --- Loading Spinner --- */
        .loader {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: -45px; /* Adjust to center inside the form */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Output Area Styling --- */
        #output {
            margin-top: 40px;
            padding: 5px 25px 25px 25px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            white-space: pre-wrap; /* Allows text to wrap */
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Styling for the AI-generated Markdown content --- */
        #output h3 {
            color: var(--primary-hover-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-top: 25px;
        }

        #output ul {
            padding-left: 20px;
        }

        #output li {
            margin-bottom: 8px;
        }

        #output code {
            background-color: var(--code-bg-color);
            padding: 3px 6px;
            border-radius: 6px;
            font-family: "SF Mono", "Menlo", monospace;
            font-size: 0.9em;
        }
        
        #output pre {
             background-color: var(--code-bg-color);
             padding: 15px;
             border-radius: 8px;
             overflow-x: auto; /* Allow horizontal scrolling for long code lines */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI System Architect</h1>
        <p class="subtitle">Enter a high-level business requirement, and the AI will generate the low-level technical specifications.</p>
        
        <form method="post" onsubmit="showLoader()">
            <textarea name="requirement" placeholder="e.g., Design a simple blog platform where users can post articles and leave comments."></textarea>
            <div class="loader" id="loader"></div>
            <button type="submit">Generate Specifications</button>
        </form>

        {% if output %}
            <div id="output">
                {{ output|safe }}
            </div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            // Display the loader and hide the button text
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
